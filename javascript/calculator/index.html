<!-- 
Create a webpage with a simple calculator
Create two fields to take input of two numbers
Create 4 buttons to perform 4 operations - Add, Subtract, Divide, Multiply
Alert the result based on the button that was clicked.

Make sure the input fields have an id of num1 and num2
Make sure the “Add” button has an id of add
Make sure the “Subtract” button has an id of subtract
Make sure the “Multiply” button has an id of multiply
Make sure the “Divide” button has an id of divide

The IDs should match or else the tests will fail.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Calculator</title>
 </head>
 <body>
 
     <div>
         <input type="number" id="num1" placeholder="Enter first number">
         <input type="number" id="num2" placeholder="Enter second number">
     </div>
 
     <div>
         <button id="add">Add</button>
         <button id="subtract">Subtract</button>
         <button id="multiply">Multiply</button>
         <button id="divide">Divide</button>
     </div>
 
     <script>
         const num1 = document.getElementById('num1');
         const num2 = document.getElementById('num2');
         const addButton = document.getElementById('add');
         const subtractButton = document.getElementById('subtract');
         const multiplyButton = document.getElementById('multiply');
         const divideButton = document.getElementById('divide');
 
         addButton.addEventListener('click', () => {
             const result = parseFloat(num1.value) + parseFloat(num2.value);
             alert('Result: ' + result);
         });
 
         subtractButton.addEventListener('click', () => {
             const result = parseFloat(num1.value) - parseFloat(num2.value);
             alert('Result: ' + result);
         });
 
         multiplyButton.addEventListener('click', () => {
             const result = parseFloat(num1.value) * parseFloat(num2.value);
             alert('Result: ' + result);
         });
 
         divideButton.addEventListener('click', () => {
             const result = parseFloat(num1.value) / parseFloat(num2.value);
             if (num2.value === '0') {
                 alert('Error: Division by zero');
             } else {
                 alert('Result: ' + result);
             }
         });
     </script>
 
 </body>
 </html>
